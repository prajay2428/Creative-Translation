  // This finds an END marker, followed by whitespace, followed by a START marker,
  // and replaces the whole thing with just the whitespace, effectively merging the sections.
  // The (\s+) captures the whitespace so we can preserve it in the replacement '$1'.
  textContent = textContent.replace(/¬ß¬ßEND¬ß¬ß(\s+)¬ß¬ßSTART¬ß¬ß/g, '$1');

function pasteIntoHighlighter() {
  const box = document.getElementById('highlight-box');
  if (box) {
    box.focus();
    // Use the modern clipboard API to attempt pasting rich text (HTML)
    navigator.clipboard.read().then(items => {
      let foundHtml = false;
      for (const item of items) {
        if (item.types.includes('text/html')) {
          item.getType('text/html').then(blob => {
             blob.text().then(html => {
               box.innerHTML = html;
               showMessage('‚úÖ Pasted rich text into highlighter!');
             });
          });
          foundHtml = true;
          break;
        }
      }
      if (!foundHtml) {
        // Fallback to plain text if no HTML is on the clipboard
        navigator.clipboard.readText().then(text => {
          box.innerText = text;
          showMessage('‚úÖ Pasted plain text into highlighter!');
        });
      }
    }).catch(err => {
        console.warn("Could not read rich clipboard, falling back to plain text:", err);
        navigator.clipboard.readText().then(text => {
            box.innerText = text;
            showMessage('‚úÖ Pasted plain text into highlighter!');
        });
    });
  }
}





function applyHighlight() {
  const box = document.getElementById('highlight-box');
  if (!box || !box.innerHTML.trim()) {
    showMessage('‚ö†Ô∏è Box is empty. Paste some content first.');
    return;
  }

  // The vibrant teal color you want to use.
  const highlightColor = '#9bf8ec'; 

  // --- Start of Final DOM-Based Logic ---

  // 1. Handle spans that are styled to be bold (the main case from Google Docs).
  // We get all spans inside the box to check them individually.
  const allSpans = Array.from(box.querySelectorAll('span'));

  allSpans.forEach(span => {
    // Check if the span's inline style makes it bold.
    if (span.style.fontWeight === 'bold' || parseInt(span.style.fontWeight) >= 700) {
      
      // SURGICAL MODIFICATION:
      // a) Un-bold the text by changing the inline style directly.
      span.style.fontWeight = 'normal';
      
      // b) Apply the highlight color by changing the inline style directly.
      // This will correctly override the "transparent" value from the paste.
      span.style.backgroundColor = highlightColor;
    }
  });

  // 2. Handle simple <b> and <strong> tags as a fallback.
  // This ensures text bolded in simpler editors also works.
  const boldTags = Array.from(box.querySelectorAll('b, strong'));
  boldTags.forEach(tag => {
    // a) Create a new span to replace the old bold tag.
    const newSpan = document.createElement('span');
    
    // b) Apply the highlight color directly to the new span's inline style.
    newSpan.style.backgroundColor = highlightColor;
    
    // c) Move the content from the old tag into the new span.
    newSpan.innerHTML = tag.innerHTML;
    
    // d) Replace the old tag with our new, styled span.
    tag.parentNode.replaceChild(newSpan, tag);
  });

  showMessage('‚ú® Bold text has been highlighted!');
}

function copyFromHighlighter() {

    span.removeAttribute('class');
  });
  // --- End of New Logic ---

  try {
    // Use the cleaned HTML from our temporary div for the clipboard.

      'text/plain': blobText
    });

    navigator.clipboard.write([clipboardItem]).then(() => {
      showMessage('‚úÖ Copied highlighted text to clipboard!');

  } catch (error) {

// --- Scroll to Top Button Logic ---
// Wait for the DOM to be fully loaded before running this script
document.addEventListener('DOMContentLoaded', function() {
  const scrollToTopBtn = document.getElementById('scrollToTopBtn');

  // We must check if the button actually exists before adding listeners to it
  if (scrollToTopBtn) {
    // Show the button when the user scrolls down 200px from the top
   
    // Show the button by adding/removing the 'visible' class
    window.onscroll = function() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollToTopBtn.classList.add("visible");
      } else {
        scrollToTopBtn.classList.remove("visible");
      }
    };

    // When the user clicks on the button, scroll to the first part smoothly
    scrollToTopBtn.addEventListener('click', () => {
      const firstPart = document.querySelector('.part1');
      if (firstPart) {
        firstPart.scrollIntoView({
          behavior: 'smooth',
          block: 'start'
        });
      }
    });
  }
});
